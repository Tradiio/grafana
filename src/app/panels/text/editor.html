<div>
  <div class="row-fluid">
    <div class="span4">
      <label class="small">Mode</label> <select class="input-medium" ng-model="panel.mode" ng-options="f for f in ['html','markdown','text', 'html_template']"></select>
    </div>
    <div class="span2" ng-show="panel.mode == 'text'">
      <label class="small">Font Size</label> <select class="input-mini" ng-model="panel.style['font-size']" ng-options="f for f in ['6pt','7pt','8pt','10pt','12pt','14pt','16pt','18pt','20pt','24pt','28pt','32pt','36pt','42pt','48pt','52pt','60pt','72pt']"></select>
    </div>
    <div class="span2" ng-show="panel.mode == 'html_template'">
      <label class="small">Template</label> <select class="input-big" ng-model="panel.style['html_template']" ng-options="f for f in listHtmlTemplates()" ng-change="panel.html_vars = parseHtmlTemplate()"></select>
    </div>
  </div>

  <label ng-hide="panel.mode == 'html_template'" class=small>Content
    <span ng-show="panel.mode == 'markdown'">(This area uses <a target="_blank" href="http://en.wikipedia.org/wiki/Markdown">Markdown</a>. HTML is not supported)</span>
  </label>

  <textarea ng-hide="panel.mode == 'html_template'" ng-model="panel.content" rows="20" style="width:95%" ng-change="render()" ng-model-onblur>
  </textarea>

  <div ng-show="panel.mode == 'html_template'" ng-init="panel.html_vars = parseHtmlTemplate()">
    <div ng-repeat="var in panel.html_vars">
      <label>{{var.name}}</label>
      <input ng-model="var.var" value="var.var" type="text"/>
    </div>
  </div>

</div>
