<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="html_templates/templates.css">
<script type"text/javascript" src="html_templates/utils.js"></script>
</head>
<body>

<table class="scorecard" align="center">
  <tr>
    <td>Objective: </td>
    <td style="font-weight: bold" id="$panel.id$.objective"/>
  </tr>
  <tr>
    <td>Realized: </td>
    <td style="font-weight: bold" id="$panel.id$.realized"/>
  </tr>
  <tr>
    <td>On Track: </td>
    <td align="right">
      <div id="$panel.id$.onTrack" class="circle"/>
    </td>
  </tr>
</table>

<script>

var logic     = $var-compare$;
var objective = $var-objective$;
var realized  = $var-realized$;

document.getElementById("$panel.id$.objective").innerHTML = objective;
document.getElementById("$panel.id$.realized").innerHTML  = realized;

if (eval(realized + logic + objective)){
  document.getElementById("$panel.id$.onTrack").style.backgroundColor = "green";
}
else if (eval(realized + logic + objective * 0.8)){
  document.getElementById("$panel.id$.onTrack").style.backgroundColor = "yellow";
}
else{
  document.getElementById("$panel.id$.onTrack").style.backgroundColor = "red";
}

</script>

</body>
</html>
