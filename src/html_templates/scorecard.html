<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="html_templates/templates.css">
<script type"text/javascript" src="html_templates/utils.js"></script>
</head>
<body>

<table class="scorecard" align="left">
  <tr>
    <td>Objective: </td>
    <td>Realized: </td>
    <td >On Track: </td>
  </tr>
  <tr>
    <td style="font-weight: bold" id="$panel.id$.objective"/>
    <td style="font-weight: bold" id="$panel.id$.realized"/>
    <td align="right">
      <div id="$panel.id$.on_track" class="circle" />
    </td>
  </tr>

</table>

<script>

var logic     = $var-compare$;
var objective = $var-objective$;
var realized  = $var-realized$;

document.getElementById("$panel.id$.objective").innerHTML = objective;
document.getElementById("$panel.id$.realized").innerHTML  = realized;

setScorecardColor("$panel.id$.on_track",  realized,  logic, objective);

</script>

</body>
</html>
